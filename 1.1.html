<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #fff9db; /* 淡黄色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #text-container {
            white-space: nowrap;
            overflow: hidden;
            font-size: 4.5em; /* 修改: 增加字体大小 */
            color: #333; /* 修改: 增加文字颜色 */
            font-family: monospace;
            position: relative; /* 确保文本在图片之上 */
            z-index: 1; /* 确保文本在图片之上 */
            top: 100px; /* 添加: 将文本向下移动 */
        }
        #image-container {
            display: none;
            margin-top: 20px;
        }
        #corner-image {
            position: absolute;
            top: 20%; /* 修改: 将图片向上移动 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* 调整图片大小 */
            height: auto;
            z-index: 0; /* 确保图片在文本之下 */
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <div id="image-container">
        <img src="./hh.jpg" alt="生日贺卡图片">
    </div>
    <img id="corner-image" src="./1.2.jpg" alt="中间图片">
    <script>
        // 按标点符号拆分句子
        const text = "王同学，20岁生日快乐！又要老一岁（苦笑）。这是我和ai共同完成的，但我觉得我最累。下面是一个我自制的贺卡（doge）。";
        const sentences = text.match(/[^。！？]+[。！？]/g) || [];

        let index = 0;

        function showNextSentence() {
            if (index < sentences.length) {
                document.getElementById("text-container").innerHTML = sentences[index];
                index++;
                setTimeout(showNextSentence, 3000); // 修改: 将动画间隔从2000毫秒改为3000毫秒
            } else {
                document.getElementById("text-container").innerHTML = ""; // 清空内容
                document.getElementById("image-container").style.display = "block"; // 显示图片容器
                document.getElementById("corner-image").style.display = "none"; // 隐藏右上角图片
            }
        }

        showNextSentence();
    </script>
</body>
</html>
